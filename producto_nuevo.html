<!doctype html>
<html lang="en">

<head>
  <title>Producto nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
      <form  style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <h1>Alta de Producto</h1>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">ID: </label>
          <input type="text" class="form-control" id="id" placeholder="El id se coloca automatico por sistema" name="id" disabled>
        </div>
        
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Nombre: </label>
          <input type="text" class="form-control" id="nombre" placeholder="Escriba el nombre" name="nombre">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Stock: </label>
          <input type="text" class="form-control" id="stock" placeholder="coloque la cantidad de stock disponible" name="stock">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Imagen: </label>
          <input type="text" class="form-control" id="imagen" placeholder="Ingrese la ruta de la imagen" name="imagen">
        </div>

        
        
        
       <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          
          <input id="precio" name="precio" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          <span class="input-group-text">.00</span>
        </div>
          <button type="button" class="btn btn-success" onclick="guardar()">Grabar</button>
      </form>


    </div>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">

  </script>
  <script src="./js/main.js"></script>
  <script src="./js/producto_nuevo.js"></script>



</body>

</html>
